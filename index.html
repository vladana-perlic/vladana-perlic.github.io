<body>
<!-- partial:index.partial.html -->
<link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
/>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<div id="wrapper"> 
  <h1>Inspirativni citati da lakše pronađete volju za životom</h1>
  <div id="quote-box">
    <div class="quote-text">
      <i class="fa fa-quote-left"> </i><span id="text"></span>
    </div>
    <div class="quote-author">- <span id="author"></span></div>
    <div class="buttons">
      <a
        class="button"
        id="facebook-quote"
        title="Post this quote on Facebook!"
        target="_blank"
      >
        <i class="fa fa-facebook"></i>
      </a>
      <a
        class="button"
        id="tweet-quote"
        title="Tweet this quote!"
        target="_blank"
      >
        <i class="fa fa-twitter"></i>
      </a>
      <a
        class="button"
        id="tumblr-quote"
        title="Post this quote on tumblr!"
        target="_blank"
      >
        <i class="fa fa-tumblr"></i>
      </a>
      <button class="button" id="new-quote">Daj još!</button>
    </div>
      </div>
  
  <div class="footer"><p>by <a href = "mailto: vladana.perlic@gmail.com"> vladana perlić</a></p></div>
  </div>
  
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
